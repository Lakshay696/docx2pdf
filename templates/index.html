<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCX to PDF Converter</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>DOCX to PDF Converter</h1>
        <p>Upload your DOCX file to convert it to a password-protected PDF!</p>
        <form action="/" method="POST" enctype="multipart/form-data">
            <div class="input-group">
                <label for="file">Choose a DOCX file:</label>
                <input type="file" id="file" name="file" accept=".docx" required>
            </div>
            <div class="input-group">
                <label for="password">Set PDF Password (optional):</label>
                <input type="password" id="password" name="password" placeholder="Enter password">
            </div>
            <button type="submit" class="btn">Upload & Convert</button>
        </form>
    </div>
</body>
</html>
